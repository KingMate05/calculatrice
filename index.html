<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculatrice</h1>
    <div class="calculator">
        <div class="display" id="dash">0</div>
        <div class="bouton">
            <button onclick="number_reset()">C</button>
            <button onclick="number_del()">⌫</button>
            <button onclick="number_operation()">%</button>
            <button onclick="number_div()" class="division">/</button>
            <button onclick="number(7)">7</button>
            <button onclick="number(8)">8</button>
            <button onclick="number(9)">9</button>
            <button onclick="number_operation()" class="multiplication">x</button>
            <button onclick="number(4)">4</button>
            <button onclick="number(5)">5</button>
            <button onclick="number(6)">6</button>
            <button onclick="number_6operation()" class="soustraction">−</button>
            <button onclick="number(1)">1</button>
            <button onclick="number(2)">2</button>
            <button onclick="number(3)">3</button>
            <button onclick="number_operation()" class="addition">+</button>
            <button onclick="number(0)" class="zero">0</button>
            <button onclick="number_period()">.</button>
            <button onclick="number_equal()">=</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
