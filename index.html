<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link rel="icon" href="./assets/calculatrice.png" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="header">
          <div class="arrow">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
        <div class="screen_container">
          <div class="screen">
            <span id="save_result_container"></span>
            <span id="result"></span>
          </div>
        </div>
        <div class="touche_container">
          <div class="touche" id="ac">AC</div>
          <div class="touche" id="percent">%</div>
          <div class="touche" id="delete">❌</div>
          <div class="touche" id="divide">➗</div>
          <div class="touche" id="seven">7</div>
          <div class="touche" id="eight">8</div>
          <div class="touche" id="nine">9</div>
          <div class="touche" id="multiply">✖</div>
          <div class="touche" id="four">4</div>
          <div class="touche" id="five">5</div>
          <div class="touche" id="six">6</div>
          <div class="touche" id="minus">➖</div>
          <div class="touche" id="one">1</div>
          <div class="touche" id="two">2</div>
          <div class="touche" id="three">3</div>
          <div class="touche" id="plus">➕</div>
          <div class="touche" id="double-zero">00</div>
          <div class="touche" id="zero">0</div>
          <div class="touche" id="comma">,</div>
          <div class="touche" id="equals">=</div>
        </div>
      </div>
    </div>

    <div class="history-panel" id="historyPanel">
      <div class="history-header">
        <h2>Historique</h2>
        <i
          class="fa-solid fa-trash-can"
          id="clearHistory"
          title="Vider l'historique"
        ></i>
      </div>
      <ul id="historyList"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
